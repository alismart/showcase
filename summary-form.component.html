<div class="interface main-padding right-col">
  <form *ngIf="editable; else elseBlock" class="form-horizontal" (ngSubmit)="save()" [formGroup]="summaryForm">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <textarea pInputTextarea formControlName="description" maxlength="2000" #content class="form-control"
                      rows="5"></textarea>
            <p class="text-area-p">{{2000-content.value.length}} characters remaining</p>
          </div>
        </div>
        <div class="form-group div-margin-top-40">
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-8 col-sm-offset-5 focus-no-padding">
                <button type="submit" class="btn btn-success btn-block cust-btn">
                  <i class="fa fa-floppy-o"></i> &nbsp;Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <ng-template #elseBlock>
    <form class="form-horizontal">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <span class="user-input" style="white-space: pre-wrap;word-wrap:break-word;">{{summaryForm.get('description').value}}</span>&nbsp;&nbsp;&nbsp;<a
              href="#" class="fa fa-pencil quick-edit quick-edit-none" aria-hidden="true"></a>
            </div>
          </div>

          <div class="form-group div-margin-top-40">
            <div class="col-sm-8">
              <div class="row">
                <div class="col-sm-8 col-sm-offset-5 focus-no-padding">
                  <button type="button" (click)="edit()" class="btn btn-success btn-block cust-btn">
                    <i class="fa fa-pencil-square-o"></i> &nbsp;Edit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-template>
</div>
