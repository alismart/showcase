<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body style="vertical-align: middle;">
<br>
<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default" *ngIf="myResumes">
        <a *ngFor="let res of myResumes;let i=index" routerLink="/full-preview/{{res.id}}"
           class="list-group-item list-group-item-info">Resume {{i+1}}</a>

      </div>
      <button (click)="createCV()" type="button" class="btn btn-primary">Create new CV</button>

      <button (click)="logOut()" type="button" class="btn btn-primary">Logout</button>

    </div>
  </div>
</div>
</body>
</html>
